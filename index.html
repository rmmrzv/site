<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>alinazmeya</title>
    <style>
      :root {
        --gap: 24px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #f5f5f5;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        color: #111;
      }
      .wrap {
        width: min(960px, 92vw);
        display: grid;
        gap: var(--gap);
        padding: 24px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 12px;
      }
      label {
        font-size: 14px;
        opacity: 0.8;
        margin-bottom: 6px;
      }
      .field {
        display: grid;
        gap: 8px;
      }
      input[type='text'] {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid #e5e5e5;
        border-radius: 12px;
        font-size: 16px;
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <img src="main.jpg" alt="Main image" />

      <div class="field">
        <label for="phrase">Фраза</label>
        <input
          id="phrase"
          type="text"
          value="Встань! Смотри, сучий пёс! Если ты – внимательно слушай то, что я тебе говорю – еще раз отнесешься к своим обязанностям, еще раз я узнаю о том, что ты лично, как директор не проконтролировал те обещания и обязательства, которые взял на себя, я тебя умножу на ноль, тебе ясно или нет?"
          readonly
        />
      </div>

      <div class="field">
        <label for="penalty">Штраф</label>
        <input
          id="penalty"
          type="text"
          value="3 круассана с шоколадом"
          readonly
        />
      </div>
    </main>
  </body>
</html>
